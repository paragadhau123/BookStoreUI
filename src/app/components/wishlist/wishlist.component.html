<div class="main-container">
  <div class="container">
    <div class="title">
      Favorite Books
      <span
        style="
          font-size: 15px;
          font-family: Lato, Regular;
          color: rgb(139, 136, 136);
        "
        >({{ size }} &nbsp;Items)</span
      >
    </div>
  </div>
  <div class="list-books">
    <div
      class="getAllNotes"
      *ngFor="let book of wishlist"
      fxLayout="{{ view }}"
      [fxLayoutAlign]="center"
      fxFlexOffset="3"
    >
      <mat-card class="ll" matTooltip="{{ book.bookDetails }}">
      <div class="book-photo">
        <div class="image">
            <img class="book-image" src={{book.image}} alt="">
        </div>
      </div>
        <mat-card-content style="width: 17em;">
          <div class="out-of-stock" *ngIf="!book.quantity">
            Out Of stock
          </div>
          <div class="bookname">{{ book.bookName }}</div>
          <div class="authorname">by {{ book.authorName }}</div>
          <div class="price">Rs. {{ book.price }}</div>
          <div
            class="availablity"
            style="color: rgb(163, 43, 6);"
            *ngIf="book.quantity < 5 && book.quantity; else elsecondition"
          >
            Only {{ book.quantity }} left hurry up
          </div>
          <ng-template #elsecondition>
            <div
              class="availablity"
              style="color: rgb(2, 110, 2);"
              *ngIf="book.quantity"
            >
              Available Books: {{ book.quantity }}
            </div>
            <div style="height: 26px;" *ngIf="!book.quantity && isSeller"></div>
          </ng-template>
          <div
            class="cart-buttons"
            *ngIf="book.quantity && value[book.bookId] != book.bookId"
          >
            <div>
              <button
                class="addtobag"
                mat-button
                (click)="addToCart(book.wishListId)"
              >
                ADD TO BAG
              </button>
            </div>
            <div>
              <button
                style="border: 1px solid #9d9d9d; outline: none;"
                class="wishlist"
                mat-button
                (click)="removeWishlist(book.wishListId)"
              >
                REMOVE
              </button>
            </div>
          </div>

          <!--Added to bag-->

          <div
            class="addedbtn"
            *ngIf="book.quantity && wishlist[book.bookId] == book.bookId"
          >
            <button
              style="
                height: 32px;
                width: 191px;
                background-color: #3371b5;
                border-radius: 2px;
                color: whitesmoke;
                text-align: center;
              "
              mat-button
            >
              ADDED TO BAG
            </button>
          </div>

          <div class="addedbtn" *ngIf="!book.quantity">
            <button
              style="
                height: 34px;
                width: 191px;
                border-radius: 0px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 10px;
                border: 1px solid #9d9d9d;
              "
              mat-button
              (click)="removeWishlist(book.wishListId)"
            >
              REMOVE
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
