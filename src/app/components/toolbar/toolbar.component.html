<div fxLayout="row">
    <mat-toolbar class="toolbar">
    <img class="logo" src="../../../assets/education.svg">
    <span class="title">Book Store</span>
    <mat-card *ngIf="dispalySearchBar" class="input-card">
        <mat-icon class="icon">search</mat-icon>
        <div class="input-feild">
            <input type="search" placeholder="search..">
        </div>
    </mat-card>   
    <div *ngIf="dispalyimg" class="cart-div">
    <div> <mat-icon><img class="cart-logo" src="../../../assets/supermarket.svg"></mat-icon>
    <span class="cart">Cart</span></div>
    </div>
    <span class="settings"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" fxLayout="row" fxLayoutAlign="end center">
        <img class="img" src="../../../assets/mm.jpg" alt="Avatar">
      </button>
    <mat-menu #menu="matMenu" class="menu">
        <div class="userDetail">
            <div fxLayout="row wrap" fxLayoutAlign="center">
                <img class="img inner" src="../../../assets/DSC_0106.JPG-01.jpeg" alt="Avatar ">
            </div>
            <div fxLayoutAlign="center" class="name">{{name}}</div>
            <div fxLayoutAlign="center" class="email">{{email}}</div>
            <div fxLayout="row wrap" fxLayoutAlign="center" class="button">
                <button mat-stroked-button type="submit " (click)="logout() ">Logout</button>
            </div>
        </div>
    </mat-menu>
    </mat-toolbar>
</div>
