<div class="card">
    <mat-card class="example-card">
        <div class="bookStore" >
            <span class="heading">Book Store</span>
          </div>
          <div class="title">
            <p class="p1">Forgot Password</p>
          </div>
          <div class="email-container">
            <mat-form-field appearance="outline" class="email">
              <mat-label>Email Id</mat-label>
              <input matInput [formControl]="email">
              <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="button-row">
            <a class="line4" routerLink="/login">sign up instead</a>
            <button  mat-flat-button class="button" (click)="submit()">submit</button>
        </div>
    </mat-card>
</div>
