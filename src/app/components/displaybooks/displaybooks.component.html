<div class="books" fxLayout="row">
<div class="book-card" *ngFor="let value of values">
<div class="book-photo">
    <div class="image">
        <img class="book-image" src={{value.image}} alt="">
    </div>
</div>
<div class="book-info">
    <div class="book-name">{{value.bookName}}</div>
    <div class="author-name">by {{value.authorName}}</div>
    <div class="price">Rs. {{value.price}}</div>
    <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="!show">
    <button mat-stroked-button color="primary" class="button1">ADD TO BAG</button>
    <button mat-stroked-button color="primary" class="button2">WISHLIST</button>
    </div>
</div>
